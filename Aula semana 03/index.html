<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window.prompt</title>
</head>
<body>
    <script>
        // Imprime o nome e sobrenome diretamente
console.log("Seu nome e sobrenome: John Doe");

// Solicita ao usuário que insira seu nome e sobrenome usando window.prompt()
var nome = prompt("Digite o seu nome:");
var sobrenome = prompt("Digite o seu sobrenome:");

// Concatena o nome e sobrenome com um espaço no meio
var nomeCompleto = nome + " " + sobrenome;

// Exibe o nome completo no console
// console.log("Seu nome completo é:", nomeCompleto);
alert(nomeCompleto)

    </script>
</body>
</html>
