   <ul id="task-list"></ul>
   
   <script>

   const taskInput = document.getElementById('task-input')
   const newTask = taskInput.value
   if (newTask.trim()) {
   const taskList = document.getElementById('task-list')
   // Utilizo o innerHTML para adicionar a tarefa digitada
   taskList.innerHTML += `<li class="tarefa">${newTask}</li>`
   taskInput. value = ''
   }
}
