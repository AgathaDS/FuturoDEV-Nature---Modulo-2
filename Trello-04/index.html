<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trell0-04</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>   
    <div class="container">
        <div class="menu">
            <ul>
                <li id="sobre">Sobre</li>
                <li id="trailer">Trailer</li>
                <img src="images/netflix-logo.png" alt="Logotipo da Netflix">
                <li id="atores">Atores</li>
                <li id="avaliacoes">Avaliações</li>    
            </ul>
        </div>
        <div class="content">
            <div class="area-descricao">
                <h4 class="titulo">Cobra Kai</h4>
                <h4 class="genero">Comédia dramática, Artes marciais mistas e Ação</h4>
                <span class="descricao">Inimigos ferrenhos, Daniel e Johnny retomam a rivalidade dos tempos de escola nesta aclamada continuação dos filmes Karate Kid.</span>
                <div id="temporada" class="temporada">
                    <span>1ª Temporada</span>
                    <img id="btnEsquerda" class="seta" src="images/chevron-left.png">
                    <img id="btnDireita" class="seta" src="images/chevron-right.png">
                </div>
                <div id="lista-episodios" class="episodios"></div>
            </div>
            <img class="poster" src="images/Poster.jpg" alt="Poster da primeira temporada de Cobra Kai">
        </div>
        <div class="social">
            <img id="insta" src="images/instagram.png" alt="Instagram">
            <img id="twt" src="images/twitter.png" alt="Twitter">
            <img id="face" src="images/facebook.png" alt="Facebook">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
